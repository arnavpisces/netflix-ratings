<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #141414;
      color: #ffffff;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #2f2f2f;
      color: #fff;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button:hover {
      background: #b8070d;
    }
    .blacklist {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 15px;
    }
    .blacklist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #2f2f2f;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    .remove-btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      width: auto;
      margin: 0;
    }
    .remove-btn:hover {
      background: #555;
    }
    .message {
      padding: 8px;
      background: #2f2f2f;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>Netflix Show Blacklist</h2>
  <div class="message">
    Add shows to mark as "unwatchable" ðŸš«
  </div>
  
  <div class="input-group">
    <input type="text" id="showName" placeholder="Enter show name (e.g., Cocomelon)">
  </div>
  
  <button id="addBtn">Add to Blacklist</button>
  
  <h2>Blacklisted Shows:</h2>
  <div class="blacklist" id="blacklist"></div>
  
  <script src="popup.js"></script>
</body>
</html>
